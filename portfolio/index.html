<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      // Получаем предпочитаемый язык пользователя
      const userLang = (navigator.language || navigator.userLanguage).toLowerCase();

      // Определяем папку на основе языка
      let folder = 'en'; // по умолчанию — английский

      if (userLang.startsWith('ru')) {
        folder = 'ru';
      } else if (userLang.startsWith('uk') || userLang.startsWith('ua')) {
        // Украинский язык в браузерах обычно 'uk' (українська), но иногда может быть 'ua'
        folder = 'ua';
      }

      // Перенаправляем
      window.location.replace(`/${folder}/index.html`);
    })();
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
